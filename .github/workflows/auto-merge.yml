name: Auto-merge feature branch to main

on:
  push:
    branches: ['claude/fix-expo-cache-issue-38EFM']

jobs:
  merge-to-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # PRが既にあれば閉じる
          gh pr list --head claude/fix-expo-cache-issue-38EFM --state open --json number -q '.[].number' | while read num; do
            gh pr close "$num" 2>/dev/null || true
          done
          # 新しいPRを作成してマージ
          gh pr create \
            --title "エラー修正: AI失敗時の自動フォールバック" \
            --head claude/fix-expo-cache-issue-38EFM \
            --base main \
            --body "AI分析失敗時にエラーを出さず自動で手動モードにフォールバック" || true
          # マージ
          gh pr merge --merge --delete-branch=false \
            $(gh pr list --head claude/fix-expo-cache-issue-38EFM --state open --json number -q '.[0].number')
